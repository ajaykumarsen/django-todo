
<h1>This is the todo page.</h1>

<ul>
    {% for item in items %}
        <li>{{ item.content }}
            <form action="{% url 'delete-todo' item.id %}" method="POST" style="display: inline;">
                {% csrf_token %}
                <input type="submit" value="Delete">
            </form>
        </li>
    
    {% endfor %}
</ul>

<form method="POST" action="{% url 'add-todo' %}">
    {% csrf_token %}
    <!-- <input type="text" name="content"> -->
    {{ form.as_p }}
    <input type="submit" value="Add">
</form>
